<div class="section">
	<div class="columns is-variable is-1 is-multiline">
		<div class="column is-4" *ngFor="let project of projects; trackBy: trackById">
			<a [routerLink]="['/projects', 'detail', project.id]">
				<div class="item">
					<img [src]="project.cover" [alt]="project.name">
					<div class="overlay">
						<h3 class="text title is-3 has-text-centered has-text-light">{{project.name}}</h3>
					</div>
				</div>
			</a>
		</div>
	</div>
</div>
